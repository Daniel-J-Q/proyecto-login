<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Inicio.css">
    <script src="https://kit.fontawesome.com/14c3c50331.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">

        <div class="izquierda">
            <div class="informacion-personal">        
                <h2>Bienvenido</h2>

            </div>
            
        </div>

        <div class="derecha">

              <div class="todo">
                    <!-- contacto -->
                    <section id="contacto" class="contacto">

                        <h1 class="titulo">Regístrate</h1>

                        <form>
                            <div class="form-group">
                                <span>Correo</span>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Tu Correo"
                                required>
                            </div>
                            <div class="form-group">
                                <span>Contraseña</span>
                                <input type="password" class="form-control" placeholder="Tu Contraseña" required> 
                            </div>
                            <div class="form-group">
                                <span>Telefono</span>
                                <input type="tel" class="form-control" placeholder="Numero" required min="0">  
                            </div>

                        <input class="button" type="submit" value="Registrate">
                        <a href="recuperar.html" class="recuperar">¿Olvidaste tu Contraseña?</a>
                        </form>
                    </section>
                    <a href="Inicio.html"><i class="fa-solid fa-chevron-left">Volver</i></a>
              </div>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
